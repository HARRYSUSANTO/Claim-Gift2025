<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Formulir Klaim Hadiah</div>
    <div class="content">
      <!-- Registration form -->
      <form method="POST" action="https://script.google.com/macros/s/AKfycby0ir8Pw0gbgAyN5qR1EQU2suz-FmOBMobPQVIqIbcxasqqDAh1p6cxXi7YK7lx5td0zw/exec" 
      class="container">
        <div class="user-details">
          <!-- Input for NIK -->
          <div class="input-box">
            <label for="Kd_Voucher" class="form-label">Kode Voucher</label>
            <input type="text" placeholder="Kode Voucher" required name="Kd_Voucher">
          </div>
          <div class="input-box">
            <label for="Nik" class="form-label">NIK</label>
            <input type="text" placeholder="NIK KTP" required name="Nik">
          </div>
          <!-- Input for NAMA COUSTUMER -->
          <div class="input-box">
            <label for="Nama" class="form-label">Nama</label>
            <input type="text" placeholder="Nama Lengkap" required name="Nama">
          </div>
          <!-- Input for INVOICE pembelian -->
          <div class="input-box">
            <label for="No_Invoice" class="form-label">No_Invoice</label>
            <input type="text" placeholder="No Invoice" required name="No_Invoice">
          </div>
          <!-- Input for Nama Toko -->
          <div class="input-box">
            <label for="Nama_Toko" class="form-label">Nama Toko</label>
            <input type="text" placeholder="Nama Toko" required name="Nama_Toko">
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <label for="SN" class="form-label">Serial Number</label>
            <input type="text" placeholder="Serial Number Product" required name="SN">
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <label for="Foto_SN" class="form-label">Serial Number</label>
            <input type="file" required name="Foto_SN">
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
